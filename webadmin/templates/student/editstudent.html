<div id="edit-student-dialog" style="display:none">
<form id="edit-student-form" method="post" class="mws-form" action='{% url editstudent %}'>
    {% csrf_token %}
    <input type="hidden" name='student_id' id='edit_student_id' val=""/>
       <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">学号</label>
                <div class="mws-form-item large">
                    <input type="text" name='studentid' id='editstudentid' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">姓名</label>
                <div class="mws-form-item large">
                    <input type="text" id='editstudentname' name='studentname' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">性别</label>
                <div class="mws-form-item large">
                    <div id='editstudentsex'>
                        <input type="radio" id='editstudentsex0' name='studentsex' value='0'/><label for='editstudentsex0'>男</label>
                        <input type="radio" id='editstudentsex1' name='studentsex' value='1'/><label for='editstudentsex1'>女</label>
                    </div>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">班级</label>
                <div class="mws-form-item large">
                    <select name='studentclass' id='editstudentaddclass' style='width:120px'>
                    </select>
                    <div class="error-messages">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
