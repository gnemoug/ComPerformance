<div id="add-comperformance_setup-dialog" style="display:none">
<form id="add-comperformance_setup-form" method="post" class="mws-form" action='{% url addcomperformance_setup %}'>
    {% csrf_token %}
        <div id="mws-validate-error" class="mws-form-message error" style="display:none;"></div>
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">学期(2012年秋)</label>
                <div class="mws-form-item large">
                    <input type="text" id='addterm' name='term' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">互评最高分</label>
                <div class="mws-form-item large">
                    <input type="text" id='addmoral' name='moral' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">日常行为分最高分</label>
                <div class="mws-form-item large">
                    <input type="text" id='addbehaviorup' name='behaviorup' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">体能分数</label>
                <div class="mws-form-item large">
                    <input type="text" id='addphysical' name='physical' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">优分数</label>
                <div class="mws-form-item large">
                    <input type="text" id='addexcellent' name='excellent' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">良分数</label>
                <div class="mws-form-item large">
                    <input type="text" id='addgood' name='good' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">中分数</label>
                <div class="mws-form-item large">
                    <input type="text" id='addordinary' name='ordinary' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">单项最高分</label>
                <div class="mws-form-item large">
                    <input type="text" id='adddevelopment' name='development' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">日常行为分基础分</label>
                <div class="mws-form-item large">
                    <input type="text" id='addbehavior' name='behavior' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
