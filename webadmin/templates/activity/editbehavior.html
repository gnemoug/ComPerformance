<div id="edit-behavior-dialog" style="display:none">
<form id="edit-behavior-form" method="post" class="mws-form" action='{% url editbehavior %}'>
    {% csrf_token %}
    <input type="hidden" name='behavior_id' id='edit_behavior_id' val=""/>
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">级别</label>
                <div class="mws-form-item large">
                    <div id='editactlevel'>
                        <input type="radio" id='editactlevel0' name='actlevel' value='0'/><label for='editactlevel0'>学校</label>
                        <input type="radio" id='editactlevel1' name='actlevel' value='1'/><label for='editactlevel1'>学院</label>
                    </div>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">名称</label>
                <div class="mws-form-item large">
                    <input type="text" id='editbehaviorname' name='behaviorname' style="width:120px;"/>
                        <div class="error-messages">
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
